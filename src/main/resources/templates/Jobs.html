<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Available Jobs</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Company</th>
        <th>Location</th>
        <th>Posted Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td th:text="${job.description}"></td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.postedDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
