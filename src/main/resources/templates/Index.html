<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <!-- Učitavanje CSS stilova -->
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
<!-- Login forma -->
<div id="login-form" class="form-container">
    <form th:action="@{/login}" method="post" id="loginForm">
        <label for="username">Korisničko ime:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Šifra:</label>
        <input type="password" id="password" name="password" required>

        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button type="submit">Prijava</button>
    </form>
</div>

<!-- Dashboard sekcija -->
<div id="dashboard" class="dashboard-container">
    <button onclick="location.href='http://localhost:8080/?continue'">Nastavi</button>
    <button onclick="location.href='http://localhost:8080/other-page'">Idi na drugu stranicu</button>
    <h1>Dobrodošli na dashboard!</h1>
</div>

<!-- Učitavanje skripti -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script th:src="@{/script.js}"></script>
</body>
</html>
