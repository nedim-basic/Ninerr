# Opće postavke aplikacije
spring.application.name=Ninerr
server.port=9082

# Konfiguracija PostgreSQL baze podataka
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Dimce599
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA i Hibernate konfiguracija
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Onemogućavanje otvorenog session-a (za bolje performanse)
spring.jpa.open-in-view=false

# Spring Security (ako je potrebno)
